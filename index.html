    <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand pokemon-logo" href="https://gab246.github.io/pokemonapp/" >

</nav>

    <header class="title">pokémon</header>
    <div id="catch-phrase"> got to catch 'em all</div> 
    <ul class="pokemon-list" ></ul> 
    
    
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
